<!DOCTYPE html>
<html lang="ru"> <!-- желательно разрабатывать на английском - "en" -->

<head>
    <!-- в теге head находится информация для нашего окружения, окружение это браузер, здесь указана мета-информация для браузера-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First try</title> <!-- заголовок нашего документа -->
    <!-- <style> 
        img{
            width: 500px; 
        }
    </style> задаём размер картинки во внутреннем стиле, но это так же плохая практика. Стили нужно импортировать из CSS, см. ниже -->
    <link rel="stylesheet" href="./style.css">
</head>

<body> <!-- в body находится всё что мы будем видеть на странице -->
    <!-- <p>paragraph - блочный тэг(как и теги <h1>, <h2> и т.д.), т.е. занимает всю ширину строки</p> -->
    <!-- <span>span - строчный тэг, встают в одну строку, занимают только то место, которое требуется для информации внутри них и складываются в одну строчку</span>-->
    <!-- <strong>Имя - делает шрифт жирным при этом будет помещен особоважным, т.е. при поиске на странице он будет просматриватсья в првую очередь</strong> -->
    <!-- <img src="Ресурс(глобальный или локальный)" alt="Фраза, если картинка не загрузилась" title="Всплывающая подсказка при наведении на картинку" width="100px"> - вставка картинки-->
    <!-- <img src="https://www.ltcompany.com/media/cache/b3/ce/b3ce29cf77e61420440c3cb9319494c8.png" alt="image" title="title" style="width: 300px"> - инлайновое подключение стилей 
    через атрибут "style", но стилей может быть много и писать их в теге не лучшее решение. Можно применить внутренние стили, задаются в тэге "head" -->

    <header>
        <nav>
            <a href="#">About us</a>
            <a href="#">Hobby</a>
            <a href="https://www.google.com">Contacts</a>
        </nav>
    </header>

    <main>
        <!-- Тэг input https://youtu.be/KHLFTTA4KFc?t=4056 -->
        <div class="my_game" id="my_game">
            <h2>Play game</h2>
            <p></p>
            <input type="number" hidden> <!--hidden="true" - скрыт https://youtu.be/A-5mX6OrXXc?t=1803 -->
            <!-- <input type="button" value="start"> первичный вариант-->
            <!-- Ставим классическу кнопку -->
            <!-- https://youtu.be/A-5mX6OrXXc?t=1428 -->
            <button>Начать!</button>
        </div>
        <div class="about_us"> <!--Инфомация о себе-->
            <div>
                <!-- <h1>Анкета</h1> -->
                <!-- Самый главный заголовок, на странице не должно быть больше одного, иначе эти тэги будут игнорироваться поисковиками -->
                <!-- <h2>Общая информация</h2> -->
            </div>
            <!-- Блочный элемент, который размещает внутри себя другие тэги -->
            <div>
                <!-- <img src="https://www.fonstola.ru/pic/201305/1600x1200/fonstola.ru_95182.jpg" alt="image" title="title" > -->
                <img src="./photo.jpg" alt="image" title="title">
                <!-- alt="Фраза если картинку не загрузилась" title="Всплывающая подсказка при наведении на картинку" -->
            </div>
            <div>
                <strong>Имя</strong>
                <span class="name">Алексей</span>
                <!-- прерывает строку, для переноса строки на новую -->
                <br>
                <strong>Изучаемый язык:</strong>
                <span id="skill">Java Script</span>
                <!-- в id не рекомендуется задавать стили -->
                <br>
                <strong>Любите ли Вы этот язык?</strong>
                <span id="isLove"></span>
            </div>
        </div>

    </main>

    <footer>2023</footer>

    <!-- Подключение script.js, прописывается всегда вконце кода, перед зарыв-м тэгом body -->
    <script src="./script.js"></script>


</body>

</html>
